<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <p>Type your text</p>
      <label for="entry">Text</label>
      <input id="entry" name="entry" type="text">
      <button type="submit">Submit</button>
    </form>
    <div class="output">
      <p>Number of words: <span id="numberOfWords"></span></p>
      <p>Number of vowels: <span id="numberOfVowels"></span></p>
      <p>Number of consonants: <span id="numberOfConsonants"></span></p>
    </div>
  </body>
</html>
